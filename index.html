        // Инициализация значений порогов и подтверждений

        document.getElementById('confirmCountInput').addEventListener('change', (e) => {
            if (e.target.value === 'auto') {

        });

        function gauss(x, h) {
            return Math.exp(-(Math.pow(x, 2) / (h * h * 2)));
        }

        function calculateNWE(prices, multiplier) {
            const nwe = [];
            let sae = 0;
            const n = prices.length;
            for (let i = 0; i < n; i++) {
                let sum = 0, sumw = 0;
                for (let j = 0; j < n; j++) {
                    const w = gauss(i - j, h);
                    sum += prices[j] * w;
                    sumw += w;
                }
                const y = sum / sumw;
                sae += Math.abs(prices[i] - y);
                nwe.push(y);
            }
            sae = (sae / Math.min(499, n - 1)) * multiplier;
            return { nwe, sae };
        }

        function calculateEMA(prices, period) {
            if (prices.length === 0) return [];
            const k = 2 / (period + 1);
            const ema = new Array(prices.length);
            let sma = 0;
            const initialPeriod = Math.min(period, prices.length);
            for (let i = 0; i < initialPeriod; i++) {
                sma += prices[i];
            }
            sma /= initialPeriod;
            ema[initialPeriod - 1] = sma;
            for (let i = initialPeriod; i < prices.length; i++) {
                ema[i] = prices[i] * k + ema[i - 1] * (1 - k);
            }
            for (let i = 0; i < initialPeriod - 1; i++) {
                ema[i] = sma;
            }
            return ema;
        }

        function calculateRSI(prices, period = 14) {
            if (prices.length < period) return [];
            const rsi = [];
            let gains = 0, losses = 0;
            for (let i = 1; i <= period; i++) {
                const diff = prices[i] - prices[i - 1];
                if (diff > 0) gains += diff;
                else losses -= diff;
            }
            let avgGain = gains / period;
            let avgLoss = losses / period;
            rsi.push(100 - (100 / (1 + (avgGain / avgLoss))));
            for (let i = period + 1; i < prices.length; i++) {
                const diff = prices[i] - prices[i - 1];
                const gain = diff > 0 ? diff : 0;
                const loss = diff < 0 ? -diff : 0;
                avgGain = (avgGain * (period - 1) + gain) / period;
                avgLoss = (avgLoss * (period - 1) + loss) / period;
                rsi.push(100 - (100 / (1 + (avgGain / avgLoss))));
            }
            return rsi;
        }

        const candles = { '15m': [], '1h': [], '4h': [] };
        const closePrices = { '15m': [], '1h': [], '4h': [] };
        const volumes = { '15m': [], '1h': [], '4h': [] };
        let lastPrice = null;
        let lastPriceTime = null;
        let activeTrade = null;
        const tradeHistory = { '15m': [], '1h': [], '4h': [] };
        const tradeAnnotations = [];
        let aiEntryPoint = null;
        let aiExitPoint = null;
        let fearGreedIndex = null;
        let cachedNWE = null, cachedNWE2 = null, cachedEMA100 = null, cachedEMA200 = null, cachedRSI = null;
        let lastNWEUpdate = 0, lastEMAUpdate = 0;
        const chartBuffer = [];
        const tradeBuffer = [];
        const thresholdHistory = [];
        const bookDiffHistory = [];
        const marketDiffHistory = [];
        let priceHistory = []; // Для анализа движения цены

        class TradingAI {
            checkTradeConditions(price, time, lowerWide, upperWide, lowerNarrow, upperNarrow) {
                if (!activeTrade && price && time && lowerWide && upperWide && lowerNarrow && upperNarrow) {
                    const ema100 = cachedEMA100 || calculateEMA(closePrices[timeframe], 100);
                    const ema200 = cachedEMA200 || calculateEMA(closePrices[timeframe], 200);
                    const ema100Last = ema100[ema100.length - 1];
                    const ema200Last = ema200[ema200.length - 1];
                    const bidVol = aiAnalyst.orderBook.bids.slice(0, 5).reduce((sum, [_, vol]) => sum + parseFloat(vol), 0);
                    const askVol = aiAnalyst.orderBook.asks.slice(0, 5).reduce((sum, [_, vol]) => sum + parseFloat(vol), 0);
                    const totalBookVol = bidVol + askVol;
                    const rawBookDiff = totalBookVol > 0 ? ((bidVol - askVol) / totalBookVol) * 100 : 0;
                    bookDiffHistory.push(rawBookDiff);
                    if (bookDiffHistory.length > smoothingWindow) bookDiffHistory.shift();
                    const bookDiff = Math.min(Math.max(bookDiffHistory.reduce((sum, val) => sum + val, 0) / bookDiffHistory.length, -100), 100);

                    const marketData = this.getMarketData();
                    marketDiffHistory.push(marketData.diff);
                    if (marketDiffHistory.length > smoothingWindow) marketDiffHistory.shift();
                    const marketDiff = Math.min(Math.max(marketDiffHistory.reduce((sum, val) => sum + val, 0) / marketDiffHistory.length, -100), 100);

                    const emaDistanceToTP = (type) => type === 'long' ? (upperNarrow - ema100Last) / (upperNarrow - price) : (ema100Last - lowerNarrow) / (price - lowerNarrow);

                    if ((price <= lowerWide || price === lowerWide) && bidVol > askVol && marketData.buyVol > marketData.sellVol) {
                        const emaRisk = emaDistanceToTP('long');
                        const logEntry = [];
                        logEntry.push(`Цена = ${price.toFixed(4)}`);
                        logEntry.push(`Стакан: ${bookDiff.toFixed(1)}%`);
                        logEntry.push(`Рынок: ${marketDiff.toFixed(1)}%`);

                        let takeProfit = upperNarrow;
                        let aiPrediction = aiAnalyst.predictOptimalPoints();
                        const emaBetween = price < ema100Last && ema100Last < upperNarrow;

                        if (emaBetween && emaRisk <= 0.25) {
                            if (aiPrediction && aiPrediction.entry && aiPrediction.entry.type === 'long' && aiPrediction.exit.price > ema100Last) {
                                takeProfit = upperNarrow;
                                logEntry.push("ИИ: EMA будет пробита, TP на узкой границе");
                            } else {
                                takeProfit = ema100Last;
                                logEntry.push("TP установлен на EMA 100");
                            }
                        }

                        if (bookDiff >= bookThreshold && marketDiff >= marketThreshold) {
                            longConfirm++;
                            logEntry.push(`Подтверждений лонга: ${longConfirm}/${confirmCount}`);
                            shortConfirm = 0;
                            if (longConfirm >= confirmCount) {
                                this.openTrade('long', price, time, takeProfit);
                                logEntry.push("Причина: Стакан и рынок подтверждены");
                                this.updateAILog(`Лонг открыт: ${logEntry.join(', ')}`);
                                this.adjustThresholds(bookDiff, marketDiff, true);
                                longConfirm = 0;
                            } else {
                                this.updateAILog(`Ожидание подтверждения: ${logEntry.join(', ')}`);
                            }
                        } else {
                            longConfirm = 0;
                            if (bookDiff < bookThreshold) logEntry.push("Причина: % покупок в стакане ниже порога");
                            if (marketDiff < marketThreshold) logEntry.push("Причина: % покупок на рынке ниже порога");
                            this.updateAILog(`Сделка не открыта: ${logEntry.join(', ')}`);
                            this.adjustThresholds(bookDiff, marketDiff, false);
                        }
                    } else if ((price >= upperWide || price === upperWide) && askVol > bidVol && marketData.sellVol > marketData.buyVol) {
                        const emaRisk = emaDistanceToTP('short');
                        const logEntry = [];
                        logEntry.push(`Цена = ${price.toFixed(4)}`);
                        logEntry.push(`Стакан: ${bookDiff.toFixed(1)}%`);
                        logEntry.push(`Рынок: ${marketDiff.toFixed(1)}%`);

                        let takeProfit = lowerNarrow;
                        let aiPrediction = aiAnalyst.predictOptimalPoints();
                        const emaBetween = lowerNarrow < ema100Last && ema100Last < price;

                        if (emaBetween && emaRisk <= 0.25) {
                            if (aiPrediction && aiPrediction.entry && aiPrediction.entry.type === 'short' && aiPrediction.exit.price < ema100Last) {
                                takeProfit = lowerNarrow;
                                logEntry.push("ИИ: EMA будет пробита, TP на узкой границе");
                            } else {
                                takeProfit = ema100Last;
                                logEntry.push("TP установлен на EMA 100");
                            }
                        }

                        if (bookDiff >= bookThreshold && marketDiff >= marketThreshold) {
                            shortConfirm++;
                            logEntry.push(`Подтверждений шорта: ${shortConfirm}/${confirmCount}`);
                            longConfirm = 0;
                            if (shortConfirm >= confirmCount) {
                                this.openTrade('short', price, time, takeProfit);
                                logEntry.push("Причина: Стакан и рынок подтверждены");
                                this.updateAILog(`Шорт открыт: ${logEntry.join(', ')}`);
                                this.adjustThresholds(bookDiff, marketDiff, true);
                                shortConfirm = 0;
                            } else {
                                this.updateAILog(`Ожидание подтверждения: ${logEntry.join(', ')}`);
                            }
                        } else {
                            shortConfirm = 0;
                            if (bookDiff < bookThreshold) logEntry.push("Причина: % продаж в стакане ниже порога");
                            if (marketDiff < marketThreshold) logEntry.push("Причина: % продаж на рынке ниже порога");
                            this.updateAILog(`Сделка не открыта: ${logEntry.join(', ')}`);
                            this.adjustThresholds(bookDiff, marketDiff, false);
                        }
                    } else {
                        longConfirm = 0;
                        shortConfirm = 0;
                        this.updateAILog(`Цена = ${price.toFixed(4)}, Стакан: ${bookDiff.toFixed(1)}%, Рынок: ${marketDiff.toFixed(1)}%, Цена в канале, ожидание`);
                    }
                } else if (activeTrade) {
                    this.updateTakeProfit(time, lowerNarrow, upperNarrow);
                    this.checkCloseTrade(price);
                    this.updateTradeInfo();
                }
            }

            openTrade(type, price, time, takeProfit) {
                activeTrade = { type, openPrice: price, openTime: time, takeProfit, size: tradeSize, startTime: Date.now() };
                const minTime = candles[timeframe][0]?.x.getTime() || time.getTime() - 15*60*1000;
                const maxTime = candles[timeframe][candles[timeframe].length - 1]?.x.getTime() + 15*60*1000 || time.getTime() + 15*60*1000;
                tradeAnnotations.push({ type: 'line', xMin: minTime, xMax: maxTime, yMin: price, yMax: price, borderColor: '#FF0000', borderWidth: 2, id: 'openLine' });
                tradeAnnotations.push({ type: 'line', xMin: minTime, xMax: maxTime, yMin: takeProfit, yMax: takeProfit, borderColor: '#00FF00', borderWidth: 2, id: 'tpLine' });
                this.updateTradeInfo();
                updateStats();
                updateTradeLog();
                if (document.getElementById('muteSound').checked) openSound.play();
            }

            updateTakeProfit(time, lowerNarrow, upperNarrow) {
                const tp = activeTrade.type === 'long' ? upperNarrow : lowerNarrow;
                activeTrade.takeProfit = tp;
                const tpAnnotation = tradeAnnotations.find(a => a.id === 'tpLine');
                const minTime = candles[timeframe][0]?.x.getTime() || time.getTime() - 15*60*1000;
                const maxTime = candles[timeframe][candles[timeframe].length - 1]?.x.getTime() + 15*60*1000 || time.getTime() + 15*60*1000;
                if (tpAnnotation) {
                    tpAnnotation.xMin = minTime;
                    tpAnnotation.xMax = maxTime;
                    tpAnnotation.yMin = tp;
                    tpAnnotation.yMax = tp;
                }
            }

            checkCloseTrade(price) {
                if (activeTrade.type === 'long' && price >= activeTrade.takeProfit) {
                    this.closeTrade(price);
                    this.updateAILog(`Лонг закрыт: Цена = ${price.toFixed(4)}, TP = ${activeTrade.takeProfit.toFixed(4)} достигнут`);
                } else if (activeTrade.type === 'short' && price <= activeTrade.takeProfit) {
                    this.closeTrade(price);
                    this.updateAILog(`Шорт закрыт: Цена = ${price.toFixed(4)}, TP = ${activeTrade.takeProfit.toFixed(4)} достигнут`);
                }
            }

            closeTrade(price) {
                const positionSize = tradeSize / activeTrade.openPrice;
                const rawProfit = activeTrade.type === 'long' ? (price - activeTrade.openPrice) * positionSize : (activeTrade.openPrice - price) * positionSize;
                const commission = (tradeSize + (tradeSize + rawProfit)) * commissionRate;
                const profit = rawProfit - commission;
                
                tradeHistory[timeframe].push({ type: activeTrade.type, openPrice: activeTrade.openPrice, closePrice: price, openTime: activeTrade.openTime, closeTime: lastPriceTime, profit });
                const closeTime = lastPriceTime;
                const tradeColor = activeTrade.type === 'long' ? '#00ff00' : '#ff0000';
                tradeAnnotations.push({ type: 'point', xValue: activeTrade.openTime, yValue: activeTrade.openPrice, backgroundColor: tradeColor, borderColor: tradeColor, radius: 4 });
                tradeAnnotations.push({ type: 'point', xValue: closeTime, yValue: price, backgroundColor: tradeColor, borderColor: tradeColor, radius: 4 });
                chart.data.datasets[10].data.push({ x: activeTrade.openTime, y: activeTrade.openPrice }, { x: closeTime, y: price }, { x: null, y: null });
                tradeAnnotations.splice(tradeAnnotations.findIndex(a => a.id === 'openLine'), 1);
                tradeAnnotations.splice(tradeAnnotations.findIndex(a => a.id === 'tpLine'), 1);
                activeTrade = null;
                document.getElementById('tradeInfo').textContent = '';
                updateStats();
                updateTradeLog();
                aiAnalyst.trainAndUpdate();
                if (document.getElementById('muteSound').checked) closeSound.play();
            }

            updateTradeInfo() {
                const tradeInfoElement = document.getElementById('tradeInfo');
                if (activeTrade) {
                    const elapsed = Math.floor((Date.now() - activeTrade.startTime) / 1000);
                    const days = Math.floor(elapsed / (24 * 3600));
                    const hours = Math.floor((elapsed % (24 * 3600)) / 3600);
                    const minutes = Math.floor((elapsed % 3600) / 60);
                    const timeStr = `${days > 0 ? days + 'д ' : ''}${hours}ч ${minutes}м`;
                    tradeInfoElement.textContent = `${activeTrade.type.toUpperCase()} | Вход: ${activeTrade.openPrice.toFixed(4)} | TP: ${activeTrade.takeProfit.toFixed(4)} | Время: ${timeStr}`;
                } else {
                    tradeInfoElement.textContent = '';
                }
            }

            getMarketData() {
                const now = Date.now();
                const recentTrades = tradeBuffer.filter(t => now - t.time <= 3000);
                const buyVol = recentTrades.filter(t => t.isBuyer).reduce((sum, t) => sum + parseFloat(t.qty), 0);
                const sellVol = recentTrades.filter(t => !t.isBuyer).reduce((sum, t) => sum + parseFloat(t.qty), 0);
                const totalVol = buyVol + sellVol;
                const diff = totalVol > 0 ? ((buyVol - sellVol) / totalVol) * 100 : 0;
                return { buyVol, sellVol, diff };
            }

            updateAILog(message) {
                const log = document.getElementById('aiLog');
                const timestamp = new Date().toLocaleTimeString();
                log.innerHTML = `<div>[${timestamp}] ${message}</div>` + log.innerHTML;
                const entries = log.getElementsByTagName('div');
                while (entries.length > 50) {
                    entries[entries.length - 1].remove();
                }
                log.scrollTop = 0;
            }

            adjustThresholds(bookDiff, marketDiff, success) {
                thresholdHistory.push({ bookDiff, marketDiff, success, priceChange: lastPrice - (closePrices[timeframe][closePrices[timeframe].length - 2] || lastPrice) });
                if (thresholdHistory.length > 10) thresholdHistory.shift();
            }
        }

        let aiTrader, aiAnalyst;
        function initAI() {
            if (typeof tf === 'undefined') {
                setTimeout(initAI, 100);
                return;
            }
            tf.setBackend('cpu').then(() => {
                class MarketAI {
                    constructor() {
                        this.model = this.createModel();
                        this.isTrained = false;
                        this.orderBook = { bids: [], asks: [] };
                        this.bestEntry = null;
                        this.bestExit = null;
                        this.lastCorrectionTime = 0;
                        this.priceTrendHistory = [];
                    }

                    createModel() {
                        const model = tf.sequential();
                        model.add(tf.layers.lstm({ units: 20, inputShape: [20, 5], returnSequences: true }));
                        model.add(tf.layers.lstm({ units: 20 }));
                        model.add(tf.layers.dense({ units: 2, activation: 'softmax' }));
                        model.compile({ optimizer: 'adam', loss: 'categoricalCrossentropy' });
                        return model;
                    }

                    async trainModel() {
                        if (closePrices[timeframe].length < 40 || tradeHistory[timeframe].length < 10) return;
                        const lookback = 20;
                        const xs = [];
                        const ys = [];
                        const { nwe: nweWide } = calculateNWE(closePrices[timeframe], mult);
                        const { nwe: nweNarrow } = calculateNWE(closePrices[timeframe], mult2);
                        const ema100 = calculateEMA(closePrices[timeframe], 100);
                        const rsi = calculateRSI(closePrices[timeframe]);
                        for (let i = lookback; i < closePrices[timeframe].length - 1; i++) {
                            const input = [];
                            for (let j = i - lookback; j < i; j++) {
                                input.push([closePrices[timeframe][j], nweWide[j] - closePrices[timeframe][j], ema100[j] - closePrices[timeframe][j], volumes[timeframe][j] || 0, rsi[j - 14] || 50]);
                            }
                            const trade = tradeHistory[timeframe].find(t => Math.abs(new Date(t.openTime) - new Date(candles[timeframe][i].x)) < 15*60*1000);
                            const profit = trade ? trade.profit : 0;
                            xs.push(input);
                            ys.push(profit > 0 && trade && trade.type === 'long' ? [1, 0] : [0, 1]);
                        }
                        if (xs.length < 5) return;
                        const xsTensor = tf.tensor3d(xs);
                        const ysTensor = tf.tensor2d(ys);
                        await this.model.fit(xsTensor, ysTensor, { epochs: 200, batchSize: 32, callbacks: { onEpochEnd: (epoch, log) => console.log(`Epoch ${epoch}: loss = ${log.loss}`) } });
                        this.isTrained = true;
                        tf.dispose([xsTensor, ysTensor]);
                    }

                    async predictOptimalPoints() {
                        if (!this.isTrained || closePrices[timeframe].length < 20) return null;
                        const lookback = 20;
                        const { nwe: nweWide } = calculateNWE(closePrices[timeframe], mult);
                        const { nwe: nweNarrow, sae: saeNarrow } = calculateNWE(closePrices[timeframe], mult2);
                        const ema100 = calculateEMA(closePrices[timeframe], 100);
                        const ema200 = calculateEMA(closePrices[timeframe], 200);
                        const rsi = calculateRSI(closePrices[timeframe]);
                        const input = [];
                        for (let i = closePrices[timeframe].length - lookback; i < closePrices[timeframe].length; i++) {
                            input.push([closePrices[timeframe][i], nweWide[i] - closePrices[timeframe][i], ema100[i] - closePrices[timeframe][i], volumes[timeframe][i] || 0, rsi[i - 14] || 50]);
                        }
                        const inputTensor = tf.tensor3d([input]);
                        const prediction = this.model.predict(inputTensor);
                        const result = await prediction.data();
                        tf.dispose([inputTensor, prediction]);
                        const longProb = result[0];
                        const shortProb = result[1];
                        const lastPrice = closePrices[timeframe][closePrices[timeframe].length - 1];
                        const middle = nweNarrow[nweNarrow.length - 1];
                        const upperNarrow = middle + saeNarrow;
                        const lowerNarrow = middle - saeNarrow;
                        const upperWide = middle + calculateNWE(closePrices[timeframe], mult).sae;
                        const lowerWide = middle - calculateNWE(closePrices[timeframe], mult).sae;
                        const ema100Last = ema100[ema100.length - 1];
                        const ema200Last = ema200[ema200.length - 1];
                        const avgVolume = volumes[timeframe].slice(-10).reduce((a, b) => a + b, 0) / 10;
                        const bidDepth = this.orderBook.bids.reduce((sum, [_, vol]) => sum + parseFloat(vol), 0);
                        const askDepth = this.orderBook.asks.reduce((sum, [_, vol]) => sum + parseFloat(vol), 0);
                        let entry = null, exit = null;
                        if (longProb > shortProb && ema100Last > ema200Last && lastPrice < middle && volumes[timeframe][volumes[timeframe].length - 1] > avgVolume && bidDepth > askDepth) {
                            entry = { type: 'long', price: lowerWide * 0.995, time: new Date() };
                            exit = { type: 'long', price: upperNarrow * 1.005, time: new Date() };
                        } else if (shortProb > longProb && ema100Last < ema200Last && lastPrice > middle && volumes[timeframe][volumes[timeframe].length - 1] > avgVolume && askDepth > bidDepth) {
                            entry = { type: 'short', price: upperWide * 1.005, time: new Date() };
                            exit = { type: 'short', price: lowerNarrow * 0.995, time: new Date() };
                        }
                        if (entry && exit) {
                            this.bestEntry = entry;
                            this.bestExit = exit;
                            return { entry, exit };
                        }
                        return null;
                    }

                    async analyzeMarket() {
                        const analysis = [];
                        const displayCandles = candles[timeframe].slice(-maxCandles);
                        if (displayCandles.length === 0) return "Данные еще не загружены, анализ невозможен.";
                        const now = Date.now();
                        if (now - lastNWEUpdate > 5000 || !cachedNWE || !cachedNWE2) {
                            cachedNWE = calculateNWE(closePrices[timeframe], mult);
                            cachedNWE2 = calculateNWE(closePrices[timeframe], mult2);
                            lastNWEUpdate = now;
                        }
                        if (now - lastEMAUpdate > 60000 || !cachedEMA100 || closePrices[timeframe].length !== cachedEMA100.length) {
                            cachedEMA100 = calculateEMA(closePrices[timeframe], 100);
                            cachedEMA200 = calculateEMA(closePrices[timeframe], 200);
                            lastEMAUpdate = now;
                        }
                        cachedRSI = calculateRSI(closePrices[timeframe]);
                        const lastPrice = closePrices[timeframe][closePrices[timeframe].length - 1];
                        const middle = cachedNWE.nwe[cachedNWE.nwe.length - 1];
                        const upperWide = middle + cachedNWE.sae;
                        const lowerWide = middle - cachedNWE.sae;
                        const upperNarrow = middle + cachedNWE2.sae;
                        const lowerNarrow = middle - cachedNWE2.sae;
                        const ema100Last = cachedEMA100[cachedEMA100.length - 1];
                        const ema200Last = cachedEMA200[cachedEMA200.length - 1];
                        const rsiLast = cachedRSI[cachedRSI.length - 1];
                        const bidDepth = this.orderBook.bids.reduce((sum, [_, vol]) => sum + parseFloat(vol), 0);
                        const askDepth = this.orderBook.asks.reduce((sum, [_, vol]) => sum + parseFloat(vol), 0);
                        const avgVolume = volumes[timeframe].slice(-10).reduce((a, b) => a + b, 0) / 10;

                        const bidVol = bidDepth;
                        const askVol = askDepth;
                        const totalBookVol = bidVol + askVol;
                        const rawBookDiff = totalBookVol > 0 ? ((bidVol - askVol) / totalBookVol) * 100 : 0;
                        bookDiffHistory.push(rawBookDiff);
                        if (bookDiffHistory.length > analysisSmoothingWindow) bookDiffHistory.shift();
                        const smoothedBookDiff = bookDiffHistory.length >= analysisSmoothingWindow ? Math.min(Math.max(bookDiffHistory.reduce((sum, val) => sum + val, 0) / bookDiffHistory.length, -100), 100) : 0;

                        const marketData = aiTrader.getMarketData();
                        const totalMarketVol = marketData.buyVol + marketData.sellVol;
                        const rawMarketDiff = totalMarketVol > 0 ? ((marketData.buyVol - marketData.sellVol) / totalMarketVol) * 100 : 0;
                        marketDiffHistory.push(rawMarketDiff);
                        if (marketDiffHistory.length > analysisSmoothingWindow) marketDiffHistory.shift();
                        const smoothedMarketDiff = marketDiffHistory.length >= analysisSmoothingWindow ? Math.min(Math.max(marketDiffHistory.reduce((sum, val) => sum + val, 0) / marketDiffHistory.length, -100), 100) : 0;

                        // Непрерывный анализ цены
                        if (lastPrice !== null && previousPrice !== null) {
                            const priceChange = lastPrice - previousPrice;
                            this.priceTrendHistory.push({ time: now, priceChange, bookDiff: smoothedBookDiff, marketDiff: smoothedMarketDiff });
                            if (this.priceTrendHistory.length > 60) this.priceTrendHistory.shift(); // Храним 60 секунд истории
                        }
                        previousPrice = lastPrice;

                        analysis.push(`Цена около ${lastPrice.toFixed(3)}. Каналы: широкий ${lowerWide.toFixed(3)}-${upperWide.toFixed(3)}, узкий ${lowerNarrow.toFixed(3)}-${upperNarrow.toFixed(3)}.`);
                        if (ema100Last > ema200Last) {
                            analysis.push("Тренд восходящий, лонги усилены.");
                        } else {
                            analysis.push("Тренд нисходящий, шорты усилены.");
                        }
                        const emaDistance = Math.abs(lastPrice - ema100Last) / ema100Last;
                        if (emaDistance < 0.005) {
                            if (lastPrice > ema100Last && volumes[timeframe][volumes[timeframe].length - 1] > avgVolume && bidDepth > askDepth) {
                                analysis.push(`EMA 100 на ${ema100Last.toFixed(3)} — поддержка, пробитие вверх вероятно.`);
                            } else if (lastPrice < ema100Last && volumes[timeframe][volumes[timeframe].length - 1] > avgVolume && askDepth > bidDepth) {
                                analysis.push(`EMA 100 на ${ema100Last.toFixed(3)} — сопротивление, пробитие вниз вероятно.`);
                            } else {
                                analysis.push(`EMA 100 на ${ema100Last.toFixed(3)} — ${lastPrice > ema100Last ? 'поддержка' : 'сопротивление'}, цена тестирует уровень.`);
                            }
                        }
                        analysis.push(`Стакан: <span style="color:${smoothedBookDiff >= 0 ? '#00FF00' : '#FF0000'}">${smoothedBookDiff.toFixed(1)}%</span> | Рынок: <span style="color:${smoothedMarketDiff >= 0 ? '#00FF00' : '#FF0000'}">${smoothedMarketDiff.toFixed(1)}%</span>`);
                        if (fearGreedIndex) {
                            analysis.push(`Индекс страха и жадности: ${fearGreedIndex.value}, настроения ${fearGreedIndex.value < 30 ? 'напуганы' : fearGreedIndex.value > 70 ? 'жадные' : 'нейтральны'}.`);
                        }
                        const signal = await this.predictOptimalPoints();
                        if (signal) {
                            const directionColor = signal.entry.type === 'long' ? '#00ff00' : '#ff0000';
                            analysis.push(`Рекомендую <span style="color: ${directionColor}">${signal.entry.type.toUpperCase()}</span> вход на ${signal.entry.price.toFixed(3)} и выход на ${signal.exit.price.toFixed(3)} для большей прибыли.`);
                            document.getElementById('tradeAlert').style.display = 'block';
                            document.getElementById('tradeAlert').innerHTML = `Рекомендация ИИ: <span style="color: ${directionColor}">${signal.entry.type.toUpperCase()}</span> | Вход: ${signal.entry.price.toFixed(3)} | Выход: ${signal.exit.price.toFixed(3)}`;
                            if (document.getElementById('muteSound').checked) alertSound.play();
                        } else {
                            analysis.push("Сейчас нет улучшенных точек для вашей системы.");
                            document.getElementById('tradeAlert').style.display = 'none';
                        }
                        return analysis.join('<br>');
                    }

                    provideRecommendations() {
                        const recommendations = [];
                        const ema100Last = cachedEMA100 ? cachedEMA100[cachedEMA100.length - 1] : 0;
                        const ema200Last = cachedEMA200 ? cachedEMA200[cachedEMA200.length - 1] : 0;
                        const lastPrice = closePrices[timeframe][closePrices[timeframe].length - 1];
                        const smoothedBookDiff = bookDiffHistory.length ? Math.min(Math.max(bookDiffHistory.reduce((sum, val) => sum + val, 0) / bookDiffHistory.length, -100), 100) : 0;
                        const smoothedMarketDiff = marketDiffHistory.length ? Math.min(Math.max(marketDiffHistory.reduce((sum, val) => sum + val, 0) / marketDiffHistory.length, -100), 100) : 0;

                        if (ema100Last > ema200Last && lastPrice < ema100Last && smoothedBookDiff > 20 && smoothedMarketDiff > 20) {
                            recommendations.push("Рынок разворачивается вверх, возможен рост.");
                        } else if (ema100Last < ema200Last && lastPrice > ema100Last && smoothedBookDiff < -20 && smoothedMarketDiff < -20) {
                            recommendations.push("Рынок разворачивается вниз, возможно падение.");
                        }
                        const lossTrades = tradeHistory[timeframe].filter(t => t.profit <= 0);
                        if (lossTrades.length > 0) {
                            recommendations.push("Увеличьте количество подтверждений для снижения ложных сигналов.");
                        }
                        return recommendations.length > 0 ? recommendations.join('<br>') : "Нет активных рекомендаций.";
                    }

                    adjustParameters() {
                        const now = Date.now();
                        if (this.priceTrendHistory.length < 30) return; // Ждем минимум 30 секунд данных

                        const recentTrends = this.priceTrendHistory.slice(-30); // Последние 30 секунд
                        const avgPriceChange = recentTrends.reduce((sum, t) => sum + t.priceChange, 0) / recentTrends.length;
                        const avgBookDiff = recentTrends.reduce((sum, t) => sum + t.bookDiff, 0) / recentTrends.length;
                        const avgMarketDiff = recentTrends.reduce((sum, t) => sum + t.marketDiff, 0) / recentTrends.length;

                        let success = false;
                        const recentTrades = tradeHistory[timeframe].slice(-5); // Последние 5 сделок
                        if (recentTrades.length > 0) {
                            const successfulTrades = recentTrades.filter(t => 
                                (t.type === 'long' && t.profit > 0 && avgPriceChange > 0) || 
                                (t.type === 'short' && t.profit > 0 && avgPriceChange < 0)
                            ).length;
                            success = successfulTrades / recentTrades.length > 0.5; // Более 50% успешных
                        } else {
                            success = (avgPriceChange > 0 && avgBookDiff > bookThreshold && avgMarketDiff > marketThreshold) || 
                                     (avgPriceChange < 0 && avgBookDiff < -bookThreshold && avgMarketDiff < -marketThreshold);
                        }

                        if (success) {
                            aiBookThreshold = Math.max(5, Math.min(25, aiBookThreshold + (Math.random() < 0.5 ? 1 : -1))); // Минимальная корректировка
                            aiMarketThreshold = Math.max(10, Math.min(40, aiMarketThreshold + (Math.random() < 0.5 ? 1 : -1)));
                            aiConfirmCount = Math.max(1, Math.min(10, aiConfirmCount + (Math.random() < 0.5 ? 1 : -1)));
                        } else {
                            aiBookThreshold = Math.max(5, Math.min(25, aiBookThreshold + (avgPriceChange > 0 ? 5 : -5))); // Значительная корректировка
                            aiMarketThreshold = Math.max(10, Math.min(40, aiMarketThreshold + (avgPriceChange > 0 ? 5 : -5)));
                            aiConfirmCount = Math.max(1, Math.min(10, aiConfirmCount + (avgPriceChange > 0 ? 2 : -2)));
                        }

                        if (isAiBookAuto) bookThreshold = aiBookThreshold;
                        if (isAiMarketAuto) marketThreshold = aiMarketThreshold;
                        if (isAiConfirmAuto) confirmCount = aiConfirmCount;

                        document.getElementById('currentBookThreshold').textContent = `(Текущий: ${bookThreshold}%)`;
                        document.getElementById('currentMarketThreshold').textContent = `(Текущий: ${marketThreshold}%)`;
                        document.getElementById('currentConfirmCount').textContent = `(Текущий: ${confirmCount})`;

                        const correctionColor = success ? '#00FF00' : '#FF0000';
                        document.getElementById('aiCorrection').innerHTML = `Корректировка ИИ: Стакан: <span style="color:${correctionColor}">${aiBookThreshold}%</span>, Рынок: <span style="color:${correctionColor}">${aiMarketThreshold}%</span>, Подтверждений: <span style="color:${correctionColor}">${aiConfirmCount}</span>`;
                        this.lastCorrectionTime = now;
                    }

                    async trainAndUpdate() {
                        const now = Date.now();
                        if (now - lastEMAUpdate > 60000 || activeTrade === null) {
                            await this.trainModel();
                        }
                        const signal = await this.predictOptimalPoints();
                        if (signal) {
                            this.bestEntry = signal.entry;
                            this.bestExit = signal.exit;
                            tradeAnnotations.push({ type: 'point', xValue: signal.entry.time, yValue: signal.entry.price, backgroundColor: signal.entry.type === 'long' ? '#00ff00' : '#ff0000', borderColor: '#ffffff', radius: 6, label: { content: 'Лучший вход (ИИ)', enabled: true, position: 'top' } });
                            tradeAnnotations.push({ type: 'point', xValue: signal.exit.time, yValue: signal.exit.price, backgroundColor: '#00c108', borderColor: '#ffffff', radius: 6, label: { content: 'Лучший выход (ИИ)', enabled: true, position: 'top' } });
                        }
                        document.getElementById('aiAnalysis').innerHTML = await this.analyzeMarket();
                        document.getElementById('aiRecommendations').innerHTML = this.provideRecommendations();
                        updateChart();

                        if (now - this.lastCorrectionTime >= 30000) { // Каждые 30 секунд
                            this.adjustParameters();
                        }
                    }
                }

                aiTrader = new TradingAI();
                aiAnalyst = new MarketAI();
                fetchInitialCandles();
                fetchFearGreedIndex();
                console.log('Backend:', tf.getBackend());

                setInterval(() => aiAnalyst.adjustParameters(), 30000); // Корректировка каждые 30 секунд
            });
        }

        initAI();

        function updateStats() {

            const openTrades = activeTrade ? 1 : 0;
            document.getElementById('stats').textContent = `Открыто: ${openTrades} | Сделок: ${tradeHistory[timeframe].length} | Прибыль: ${totalProfit.toFixed(2)} USDT`;

        }

        let wsKline = new WebSocket(`wss://stream.binance.com:9443/ws/ldousdt@kline_${timeframe}`);
        const wsTrade = new WebSocket('wss://stream.binance.com:9443/ws/ldousdt@aggTrade');
        const wsDepth = new WebSocket('wss://stream.binance.com:9443/ws/ldousdt@depth10');

        wsKline.onopen = () => console.log("Kline WebSocket connection opened");
        wsTrade.onopen = () => console.log("Trade WebSocket connection opened");
        wsDepth.onopen = () => console.log("Depth WebSocket connection opened");

        wsKline.onmessage = (event) => {
            const data = JSON.parse(event.data);

                const timestamp = new Date(data.k.t);
                const open = parseFloat(data.k.o);
                const high = parseFloat(data.k.h);
                const low = parseFloat(data.k.l);
                const close = parseFloat(data.k.c);
                const volume = parseFloat(data.k.v);
                chartBuffer.push({ timestamp, open, high, low, close, volume });
            }
        };

        wsTrade.onmessage = (event) => {

                lastPrice = parseFloat(data.p);

                tradeBuffer.push({ time: data.T, qty: data.q, isBuyer: data.m });
                document.getElementById('currentPrice').textContent = `Текущая цена: ${lastPrice.toFixed(4)}`;
            }
        };

        wsDepth.onmessage = (event) => {

                aiAnalyst.orderBook = { bids: data.bids, asks: data.asks };
            }
        };

        wsKline.onerror = (error) => console.error("Kline WebSocket error:", error);
        wsTrade.onerror = (error) => console.error("Trade WebSocket error:", error);
        wsDepth.onerror = (error) => console.error("Depth WebSocket error:", error);
        wsKline.onclose = () => console.log("Kline WebSocket connection closed");
        wsTrade.onclose = () => console.log("Trade WebSocket connection closed");
        wsDepth.onclose = () => console.log("Depth WebSocket connection closed");

        document.getElementById('timeframe').addEventListener('change', (e) => {
            timeframe = e.target.value;
            wsKline.close();
            wsKline = new WebSocket(`wss://stream.binance.com:9443/ws/ldousdt@kline_${timeframe}`);
            wsKline.onopen = () => console.log(`Kline WebSocket switched to ${timeframe}`);
            wsKline.onmessage = wsKline.onmessage;
            wsKline.onerror = wsKline.onerror;
            wsKline.onclose = wsKline.onclose;
            candles[timeframe].length = 0;
            closePrices[timeframe].length = 0;
            volumes[timeframe].length = 0;
            cachedNWE = null;
            cachedNWE2 = null;
            cachedEMA100 = null;
            cachedEMA200 = null;
            cachedRSI = null;
            bookDiffHistory.length = 0;
            marketDiffHistory.length = 0;
            priceHistory.length = 0;
            fetchInitialCandles();
        });

        async function fetchFearGreedIndex() {
            try {
                const response = await fetch('https://api.alternative.me/fng/?limit=1');
                const data = await response.json();
                fearGreedIndex = data.data[0];
                aiAnalyst.trainAndUpdate();

                console.error("Error fetching Fear & Greed Index:", error);
            }
            setTimeout(fetchFearGreedIndex, 3600000);

        async function fetchInitialCandles() {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=LDOUSDT&interval=${timeframe}&limit=500`);
                const data = await response.json();
                data.forEach(candle => {
                    const timestamp = new Date(parseInt(candle[0]));
                    const open = parseFloat(candle[1]);
                    const high = parseFloat(candle[2]);
                    const low = parseFloat(candle[3]);
                    const close = parseFloat(candle[4]);
                    const volume = parseFloat(candle[5]);
                    candles[timeframe].push({ x: timestamp, o: open, h: high, l: low, c: close });
                    closePrices[timeframe].push(close);
                    volumes[timeframe].push(volume);
                });
                if (candles[timeframe].length > maxCalcCandles) {
                    candles[timeframe].splice(0, candles[timeframe].length - maxCalcCandles);
                    closePrices[timeframe].splice(0, closePrices[timeframe].length - maxCalcCandles);
                    volumes[timeframe].splice(0, volumes[timeframe].length - maxCalcCandles);
                }
                updateChart();
                aiAnalyst.trainAndUpdate();
            } catch (error) {
                console.error("Error fetching initial candles:", error);
            }
        }

        setInterval(() => {
            if (chartBuffer.length > 0) {
                chartBuffer.forEach(({ timestamp, open, high, low, close, volume }) => {
                    if (candles[timeframe].length > 0 && candles[timeframe][candles[timeframe].length - 1].x.getTime() === timestamp.getTime()) {
                        candles[timeframe][candles[timeframe].length - 1] = { x: timestamp, o: open, h: high, l: low, c: close };
                        closePrices[timeframe][closePrices[timeframe].length - 1] = close;
                        volumes[timeframe][volumes[timeframe].length - 1] = volume;
                    } else {
                        candles[timeframe].push({ x: timestamp, o: open, h: high, l: low, c: close });
                        closePrices[timeframe].push(close);
                        volumes[timeframe].push(volume);
                    }
                });
                if (candles[timeframe].length > maxCalcCandles) {
                    candles[timeframe].shift();
                    closePrices[timeframe].shift();
                    volumes[timeframe].shift();
                }
                chartBuffer.length = 0;
                updateChart();
            }
            aiAnalyst.trainAndUpdate();
        }, 1000);

        function updateChart() {
            const displayCandles = candles[timeframe].slice(-maxCandles);
            const displayClosePrices = closePrices[timeframe].slice(-maxCandles);
            if (displayCandles.length === 0) return;
            const upperWicks = [];
            const lowerWicks = [];
            displayCandles.forEach(c => {
                const wickColor = c.o <= c.c ? '#ff9800' : '#90bff9';
                if (c.h > Math.max(c.o, c.c)) {
                    upperWicks.push({ x: c.x, y: c.h });
                    upperWicks.push({ x: c.x, y: Math.max(c.o, c.c) });
                    upperWicks.push({ x: c.x, y: null });
                }
                if (c.l < Math.min(c.o, c.c)) {
                    lowerWicks.push({ x: c.x, y: Math.min(c.o, c.c) });
                    lowerWicks.push({ x: c.x, y: c.l });
                    lowerWicks.push({ x: c.x, y: null });
                }
            });
            const { nwe, sae } = cachedNWE || calculateNWE(closePrices[timeframe], mult);
            const { nwe: nwe2, sae: sae2 } = cachedNWE2 || calculateNWE(closePrices[timeframe], mult2);
            const displayNwe = nwe.slice(-maxCandles);
            const upper = displayNwe.map((v, i) => ({ x: displayCandles[i]?.x, y: v + sae }));
            const lower = displayNwe.map((v, i) => ({ x: displayCandles[i]?.x, y: v - sae }));
            const middle = displayNwe.map((v, i) => ({ x: displayCandles[i]?.x, y: v }));
            const upper2 = displayNwe.map((v, i) => ({ x: displayCandles[i]?.x, y: v + sae2 }));
            const lower2 = displayNwe.map((v, i) => ({ x: displayCandles[i]?.x, y: v - sae2 }));
            const ema100 = cachedEMA100 || calculateEMA(closePrices[timeframe], 100);
            const ema200 = cachedEMA200 || calculateEMA(closePrices[timeframe], 200);
            const ema100Data = ema100.slice(-maxCandles).map((v, i) => ({ x: displayCandles[i]?.x, y: v }));
            const ema200Data = ema200.slice(-maxCandles).map((v, i) => ({ x: displayCandles[i]?.x, y: v }));
            const bidDepth = aiAnalyst.orderBook.bids.reduce((sum, [price, vol]) => sum + parseFloat(price) * parseFloat(vol), 0) / aiAnalyst.orderBook.bids.reduce((sum, [_, vol]) => sum + parseFloat(vol), 0) || 0;
            const askDepth = aiAnalyst.orderBook.asks.reduce((sum, [price, vol]) => sum + parseFloat(price) * parseFloat(vol), 0) / aiAnalyst.orderBook.asks.reduce((sum, [_, vol]) => sum + parseFloat(vol), 0) || 0;
            const avgOrderBookPrice = (bidDepth + askDepth) / 2;
            const bidVol = aiAnalyst.orderBook.bids.reduce((sum, [_, vol]) => sum + parseFloat(vol), 0);
            const askVol = aiAnalyst.orderBook.asks.reduce((sum, [_, vol]) => sum + parseFloat(vol), 0);
            const totalBookVol = bidVol + askVol;
            const rawBookDiff = totalBookVol > 0 ? ((bidVol - askVol) / totalBookVol) * 100 : 0;
            bookDiffHistory.push(rawBookDiff);
            if (bookDiffHistory.length > analysisSmoothingWindow) bookDiffHistory.shift();
            const smoothedBookDiff = bookDiffHistory.length >= analysisSmoothingWindow ? Math.min(Math.max(bookDiffHistory.reduce((sum, val) => sum + val, 0) / bookDiffHistory.length, -100), 100) : 0;

            const marketData = aiTrader.getMarketData();
            const totalMarketVol = marketData.buyVol + marketData.sellVol;
            const rawMarketDiff = totalMarketVol > 0 ? ((marketData.buyVol - marketData.sellVol) / totalMarketVol) * 100 : 0;
            marketDiffHistory.push(rawMarketDiff);
            if (marketDiffHistory.length > analysisSmoothingWindow) marketDiffHistory.shift();
            const smoothedMarketDiff = marketDiffHistory.length >= analysisSmoothingWindow ? Math.min(Math.max(marketDiffHistory.reduce((sum, val) => sum + val, 0) / marketDiffHistory.length, -100), 100) : 0;

            const adjustedMood = (smoothedBookDiff * 0.6 + smoothedMarketDiff * 0.4);
            const orderBookColor = adjustedMood >= 0 ? '#00FF00' : '#FF0000';

            const annotations = displayCandles.map((c, i) => ({
                type: 'box',
                xMin: c.x.getTime() - 300000,
                xMax: c.x.getTime() + 300000,
                yMin: Math.min(c.o, c.c),
                yMax: Math.max(c.o, c.c),
                backgroundColor: 'rgba(0, 0, 0, 0)',
                borderColor: c.o <= c.c ? '#ff9800' : '#90bff9',
                borderWidth: 1
            })).concat(tradeAnnotations).concat([{
                type: 'box',
                xMin: displayCandles[displayCandles.length - 1].x.getTime() + 300000,
                xMax: displayCandles[displayCandles.length - 1].x.getTime() + 600000,
                yMin: avgOrderBookPrice - 0.001,
                yMax: avgOrderBookPrice + 0.001,
                backgroundColor: orderBookColor,
                borderColor: orderBookColor,
                borderWidth: 1
            }]);
            const lastCandleTime = displayCandles[displayCandles.length - 1].x.getTime();
            const offsetTime = lastCandleTime + 900000;
            const lastPriceData = lastPrice && lastPriceTime ? [{ x: displayCandles[0].x, y: lastPrice }, { x: new Date(lastCandleTime), y: lastPrice }] : [];
            chart.data.datasets[0].borderColor = displayCandles[displayCandles.length - 1].o <= displayCandles[displayCandles.length - 1].c ? '#ff9800' : '#90bff9';
            chart.data.datasets[1].borderColor = displayCandles[displayCandles.length - 1].o <= displayCandles[displayCandles.length - 1].c ? '#ff9800' : '#90bff9';
            if (lastPrice && lastPriceTime) {
                const lastLowerWide = lower[lower.length - 1]?.y || 0;
                const lastUpperWide = upper[upper.length - 1]?.y || 0;
                const lastLowerNarrow = lower2[lower2.length - 1]?.y || 0;
                const lastUpperNarrow = upper2[upper2.length - 1]?.y || 0;
                aiTrader.checkTradeConditions(lastPrice, lastPriceTime, lastLowerWide, lastUpperWide, lastLowerNarrow, lastUpperNarrow);
            }
            chart.options.scales.x.min = displayCandles[0].x.getTime();
            chart.options.scales.x.max = offsetTime;
            chart.options.plugins.annotation.annotations = annotations;
            chart.data.datasets[0].data = upperWicks;
            chart.data.datasets[1].data = lowerWicks;
            chart.data.datasets[2].data = upper;
            chart.data.datasets[3].data = lower;
            chart.data.datasets[4].data = middle;
            chart.data.datasets[5].data = upper2;
            chart.data.datasets[6].data = lower2;
            chart.data.datasets[7].data = ema100Data;
            chart.data.datasets[8].data = ema200Data;
            chart.data.datasets[9].data = lastPriceData;
            chart.update();
        }
    </script>
